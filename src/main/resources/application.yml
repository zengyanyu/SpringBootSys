spring:
  profiles:
    # 打包时，需要激活的配置  默认：dev,test
    active: test
  # ================ 配置通用的属性-开始 ================
  web:
    resources:
      # 静态资源路径
      static-locations: classpath:/static/,file:D:/upload/
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  main:
    banner-mode: off
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml #指定Mybatis的Mapper文件
  type-aliases-package: com.zengyanyu.*.entity  #指定Mybatis的实体目录

  configuration:
    # 强制指定使用SLF4J（logback基于SLF4J）输出日志，不使用其他日志框架
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
# 如果你用的是MyBatis-Plus，添加以下配置（二选一即可）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

